<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <title>Losowanie</title>
</head>

<body>

    <div class="buttons">

        <button class="button" id="start">Start</button>
        <button class="button button--roll" id="roll">Draw one</button>
        <button class="button button--roll" id="rollTen">Draw ten times</button>
        <button class="button button--roll" id="rollFifty">Draw fifty times</button>

        <span id="score"></span>

    </div>

    <img class="img" src="img.PNG" alt="">

    <div class="container">
        <div class="board" id="board">
        </div>
    </div>

    <div class="buttons">
        <button class="button button--showAll" id="showAll">Show all</button>
    </div>

    <script src="script.js" async defer></script>
</body>

</html>
